name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install project (dev)
        run: pip install -e '.[dev]'
      - name: Run pre-commit (lint/format hooks)
        run: |
          pre-commit --version
          pre-commit run --all-files --show-diff-on-failure --color always
      - name: Type check
        run: mypy .
      - name: Tests
        env:
          VOYAGE_API_KEY: 'placeholder'
        run: pytest -q

  docker:
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and push Docker image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/rag-voyage-demo
          SHA: ${{ github.sha }}
        run: |
          docker build -t "$IMAGE:latest" -t "$IMAGE:$SHA" .
          docker push "$IMAGE:latest"
          docker push "$IMAGE:$SHA"
